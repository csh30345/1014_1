<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>HTML5 Canvas</title>
    <style>
      body {
        width: 960px;
        margin: 0 auto;
      }

      h1 {
        color: blue;
        text-align: center;
      }

      #canvas {
        margin-top: 50px;
        border: solid 1px black;
      }

    </style>
    <script>
      function draw() {
        var canvas = document.getElementById('canvas');
        if (canvas.getContext) {
          var ctx = canvas.getContext('2d');

          for (var i = 0; i < 4; i++) {
            for (var j = 0; j < 3; j++) {
              ctx.beginPath();
              var x = 25 + J * 50;
              var y = 25 + i * 50;
              var radius = 20;
              var startAngle = 0;
              var endAngle = Math.PI + (Math.PI * j) / 2;
              var anticlockwise = i % 2 == 0 ? false : true;

              ctx.arc(x, y, radius, startAngle, endAngle, anticlockwise);

              if (i > 1) {
                ctx.fill();
              } else {
                ctx.stroke();
              }
            }
          }
        }
      }

    </script>
  </head>

  <body onload="draw();">
    <h1>HTML5 Canvas</h1>
    <hr />
    <canvas id="canvas" width="400px" , height="400px"></canvas>

  </body>

</html>
