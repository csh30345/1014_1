<!DOCTYPE html>
<html>

  <head>
    <title>CSS Style Property Basic</title>
    <style>
      .title {
        color: blue;
        text-align: center;
      }

      .box {
        border-width: thick;
        border-style: dashed;
        border-color: black;
        border-radius: 20px;
        /*50px 40px 20px 10px;*/
      }

    </style>
  </head>

  <body>
    <h1 class="title">CSS 스타일 속성 - Border 속성</h1>
    <hr />
    <div class="box">
      <h1>Lorem ipsum dolor amt</h1>
    </div>
  </body>

</html>
