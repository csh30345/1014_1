<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>HTML5 Canvas</title>
    <style>
      body {
        width: 960px;
        margin: 0 auto;
      }

      h1 {
        color: blue;
        text-align: center;
      }

      #canvas {
        margin-top: 50px;
        border: solid 1px black;
      }

    </style>
    <script>
      function draw() {
        var canvas = document.getElementById('canvas');
        if (canvas.getContext) {
          var ctx = canvas.getContext('2d');

          ctx.beginPath();
          ctx.moveTo(25, 25);
          ctx.lineTo(105, 25);
          ctx.lineTo(25, 105);
          ctx.fill();

          ctx.beginPath();
          ctx.moveTo(125, 125);
          ctx.lineTo(125, 45);
          ctx.lineTo(45, 125);
          ctx.closePath();
          ctx.stroke();


          /*
          ctx.arc(75, 75, 50, 0, Math.PI * 2, true);
          ctx.moveTo(110, 75);
          ctx.arc(75, 75, 35, 0, Math.PI, false);
          ctx.moveTo(65, 65);
          ctx.arc(65, 65, 5, 0, Math.PI * 2, true);
          ctx.moveTo(95, 65);
          ctx.arc(90, 65, 5, 0, Math.PI * 2, true);
          ctx.stroke();
          */
          /*
          ctx.beginPath();
          ctx.moveTo(75, 50);
          ctx.lineTo(100, 75);
          ctx.lineTo(100, 25);
          ctx.fill();
          */
          /*
          ctx.fillRect(25, 25, 100, 100);
          ctx.clearRect(45, 45, 60, 60);
          ctx.strokeRect(50, 50, 50, 50);
          */
        }
      }

    </script>
  </head>

  <body onload="draw();">
    <h1>HTML5 Canvas</h1>
    <hr />
    <canvas id="canvas" width="400px" , height="400px"></canvas>

  </body>

</html>
